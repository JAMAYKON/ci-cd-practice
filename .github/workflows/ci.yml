name: CI Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          pip install pytest

      - name: Ejecutar pruebas
        run: |
          pytest

      - name: Generar contenido del sitio (simulado)
        run: |
          mkdir build
          echo "<h1>Desplegado desde CI</h1>" > build/index.html

      - name: Subir artefacto de GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: build
          retention-days: 1

